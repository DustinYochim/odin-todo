<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../src/img/check-mark.png" type="image/x-icon" />
    <link rel="stylesheet" href="../src/reset.css" />
    <script src="../dist/main.js"></script>
    <title>simple todo</title>
  </head>
  <body>
    <input type="checkbox" class="theme-switch" id="theme-switch" />

    <!-- PAGE CONTENT BEGINS-->
    <div id="page">
      <!-- HEADER BEGINS-->
      <header>
        <div class="site-heading">
          <img
            src="../src/img/check-mark.png"
            alt="checkmark logo"
            class="site-logo"
          />
          <h1>simple todo</h1>
        </div>

        <label for="theme-switch" class="switch-label"></label>
      </header>
      <!-- HEADER ENDS-->

      <!-- NAV BEGINS-->
      <nav>
        <h2>Views</h2>
        <ul>
          <li>
            <a id="allTasksLink" href="#all">
              <img src="../src/img/all-tasks.png" alt="All Tasks Icon" /> All
              Tasks</a
            >
          </li>
          <li>
            <a id="todayLink" href="#today"
              ><img src="../src/img/today.png" alt="Today Icon" />Today</a
            >
          </li>
          <li>
            <a id="tomorrowLink" href="#tomorrow"
              ><img
                src="../src/img/tomorrow.png"
                alt="Tomorrow Icon"
              />Tomorrow</a
            >
          </li>
          <li>
            <a id="weekLink" href="#week"
              ><img src="../src/img/week.png" alt="Next 7 Days Icon" />Next 7
              Days</a
            >
          </li>
        </ul>
        <h2>
          Projects
          <button id="addProjectButton" class="add-project-button">
            <img src="../src/img/add-circle.svg" alt="Add Project Icon" />
          </button>
        </h2>
        <ul id="projectList"></ul>
        <form id="addProjectForm" class="add-project-form">
          <input
            type="text"
            placeholder="Add Project"
            id="addProjectInput"
            required
          />
          <div class="form-buttons">
            <button type="submit" id="addProjectButton">Add</button>
            <button type="reset" id="cancelProjectButton">Cancel</button>
          </div>
        </form>
      </nav>
      <!-- NAV ENDS-->

      <!-- MAIN BEGINS-->
      <main id="content">
        <h2 class="main-heading" id="mainHeading">All Tasks</h2>
        <ul id="taskList"></ul>

        <!-- ADD TASK FORM BEGINS-->
        <form id="addTaskForm" class="add-task-form">
          <div class="form-row">
            <label for="taskName" aria-required="true">Task</label>
            <input type="text" id="taskName" required />
          </div>

          <div class="form-row">
            <label for="dueDate" aria-required="true">Due Date</label>
            <input type="date" id="dueDate" />
          </div>

          <div class="form-row">
            <label for="project">Project</label>
            <select name="project" id="project"></select>
          </div>
          <fieldset class="legacy-form-row">
            <legend>Priority</legend>
            <input id="low" name="priority" type="radio" value="low" />
            <label for="low" class="radio-label">Low</label>
            <input
              id="medium"
              name="priority"
              type="radio"
              value="medium"
              checked
            />
            <label for="medium" class="radio-label">Medium</label>
            <input id="high" name="priority" type="radio" value="high" />
            <label for="high" class="radio-label">High</label>
          </fieldset>
          <div class="form-row">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes"></textarea>
          </div>
          <div class="form-row buttons">
            <button type="submit">Add</button>
            <button type="reset" id="cancelButton">Cancel</button>
          </div>
        </form>

        <!-- ADD TASK FORM ENDS-->

        <!-- EDIT TASK FORM BEGINS-->
        <form id="editTaskForm" class="edit-task-form">
          <div class="form-row">
            <label for="editTaskName" aria-required="true">Task</label>
            <input type="text" id="editTaskName" required />
          </div>

          <div class="form-row">
            <label for="editDueDate" aria-required="true">Due Date</label>
            <input type="date" id="editDueDate" />
          </div>

          <div class="form-row">
            <label for="editProject">Project</label>
            <select name="project" id="editProject"></select>
          </div>
          <fieldset class="legacy-form-row">
            <legend>Priority</legend>
            <input id="editLow" name="priority" type="radio" value="low" />
            <label for="editLow" class="radio-label">Low</label>
            <input
              id="editMedium"
              name="priority"
              type="radio"
              value="medium"
              checked
            />
            <label for="editMedium" class="radio-label">Medium</label>
            <input id="editHigh" name="priority" type="radio" value="high" />
            <label for="editHigh" class="radio-label">High</label>
          </fieldset>
          <div class="form-row">
            <label for="editNotes">Notes</label>
            <textarea name="notes" id="editNotes"></textarea>
          </div>
          <div class="form-row buttons">
            <button type="submit">Save</button>
            <button type="reset" id="cancelEditButton">Cancel</button>
          </div>
        </form>

        <button id="addTaskButton" class="add-task-button">Add Task</button>
      </main>
      <!-- MAIN ENDS-->

      <!-- FOOTER BEGINS-->
      <footer>
        <a href="https://github.com/DustinYochim">Created by Dustin Yochim </a>
        <img src="../src/img/github-icon.svg" alt="github-icon" />
      </footer>
      <!-- FOOTER ENDS-->
    </div>
    <!-- PAGE CONTENT ENDS -->
  </body>
</html>
